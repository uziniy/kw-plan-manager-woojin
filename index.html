<!DOCTYPE html> <!-- 문서 유형을 HTML5로 설정 -->

<html> <!-- HTML 문서의 시작 -->

<head> <!-- 문서의 헤드(메타 정보 및 스타일, 제목)를 정의 -->

    <!-- Required meta tags -->
    <meta charset="utf-8"> <!-- 문서의 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 화면 크기에 따라 페이지가 적응하도록 설정 -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS 파일을 CDN을 통해 불러옴 -->

    <title>Page Title</title> <!-- 웹 페이지의 제목을 설정 -->

    <style> 
        /* CSS Code */
    </style> <!-- 내부 CSS 스타일링 영역 종료 -->

</head> <!-- 헤드 영역 종료 -->

<body> <!-- 문서의 본문 시작 -->

    <!-- HTML Code -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS 파일을 CDN을 통해 불러옴 -->

    <script> <!-- 내부 JavaScript 코드를 위한 영역 시작 -->
        /* JS Code */
    </script> <!-- 내부 JavaScript 영역 종료 -->

</body> <!-- 본문 영역 종료 -->

</html> <!-- HTML 문서 종료 -->
